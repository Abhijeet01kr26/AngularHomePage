<div class="nav1">
    <div class="nav2">
        <div class="nav3">
            <div class="logo">\
                <a href="/" class="shop-link"><img src="../../assets/logo1.png" alt="Sonata eStore"></a>
            </div>
            <div class="nav-container">
                <div class="nav-items">
                    <div class="nav-button-container">
                        <button class="nav-button" (click)="openNavbarContent('men')">Men</button>
                    </div>
                    <div class="nav-button-container">
                        <button class="nav-button" (click)="openNavbarContent('women')">Women</button>
                    </div>
                </div>
            </div> 
            <div class="search-bar">
                <input type="text" placeholder="Search products..." [(ngModel)]="searchQuery">
                <button (click)="performSearch(searchQuery)" mat-button>
                    <mat-icon>search</mat-icon>
                </button>
            </div>
        </div>
        <div class="icon">
            <button (click)="navigateTo('cart')" mat-icon-button>
                <mat-icon>shopping_cart</mat-icon>
            </button>
            <button mat-raised-button color="blue">
                Login
            </button>
            <div class="profile">
                <span>Ak</span>
                <button mat-button [matMenuTriggerFor]="profileMenu">
                    <img src="https://cdn.pixabay.com/photo/2017/02/23/13/05/avatar-2092113_1280.png" alt="">
                </button>
                <mat-menu #profileMenu="matMenu">
                    <button mat-menu-item>Profile</button>
                    <button mat-menu-item>Orders</button>
                    <button mat-menu-item>LogOut</button>
                </mat-menu>
            </div>
        </div>
           
    </div>
</div>
